<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Interactive Rating Component - FrontEnd Menthor Challange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script src="interactive-rating.js"></script>
</head>
<body>
<div class="main-container">
    <div class="main-card">
        <div id="icon-star"><img src="interactive-rating-component-main\images\icon-star.svg"></img></div>
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="score-container">
            <div class="radio-tile-group">
      
              <div class="input-container">
                <input id="btn-1" type="radio" name="radio" value="1">
                <div class="radio-tile">
                  <label for="btn-1">1</label>
                </div>
              </div>
      
              <div class="input-container">
                <input id="btn-2" type="radio" name="radio" value="2">
                <div class="radio-tile">
                  <label for="btn-2">2</label>
                </div>
              </div>
      
              <div class="input-container">
                <input id="btn-3" type="radio" name="radio" value="3">
                <div class="radio-tile">
                  <label for="btn-3">3</label>
                </div>
              </div>
      
              <div class="input-container">
                <input id="btn-4" type="radio" name="radio" value="4">
                <div class="radio-tile">
                  <label for="btn-4">4</label>
                </div>
              </div>
              <div class="input-container">
                <input id="btn-5" type="radio" name="radio" value="5">
                <div class="radio-tile">
                  <label for="btn-5">5</label>
                </div>
              </div>  

            </div>
          </div>
        <button id="submit" onclick="submitRating()">Submit</button>
    </div>
    <div class="ty-card" id="ty-card">
      <div id="ty-image"><img src="interactive-rating-component-main\images\illustration-thank-you.svg"/></div>
      <p id="result">You selected <span id="score">4</span> out of 5</p>
      <h1>Thank You!</h1>
      <p id="ty-paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
</div>    
</body>
</html>
